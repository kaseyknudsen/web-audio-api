<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notation</title>
    <link rel="stylesheet" href="sax.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-container">
      <h1 class="title">Saxophone Fingering Chart</h1>
      <div class="container">
        <div class="sax">
          <div class="octave-key"></div>
          <div class="front-keys">
            <div class="high-G-key"></div>
            <div class="biss-key"></div>
          </div>
          <div class="high-Fsharp-key"></div>
          <div class="alternate-Fsharp-key"></div>
          <div class="side-keys"></div>
          <div class="palm-keys"></div>
          <div class="patch-keys"></div>
        </div>
      </div>
      <div class="root">
        <div id="output"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="notation.js"></script>
  </body>
</html>
